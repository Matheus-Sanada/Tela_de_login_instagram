<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="60"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Tela de login Instagram</title>
</head>
<body>

    <div class="container_insta">
        <div class="container_logo">
            <img src="assets/instagram-logo-4.png" alt="">
        </div>

        <div class="container_form">
            <form action="">
                <input type="email" name="email" id="email" placeholder="Telefone, nome de usuarío ou email">

                <input type="password" name="password" id="password" placeholder="Senha">
            </form>

            <div class="container_button">
                <button><a href="#">Entrar</a></button>
            </div>

            <div class="container_text">
                <p>OU</p>

                <div class="container_text_link">
                    <a href="#">Entrar com o Facebook</a>
                </div>

                <div class="container_text_link_password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container_password_login">
        <p>Não tem uma conta? <a href="#">Cadastra-se</a> </p>
    </div>

    <div class="container_apps">
        <p>Obtenha o aplicativo</p>

        <div class="container_apps_design">
            <img src="assets/google play.png" alt="">

            <img src="assets/playstore.png" alt="">
        </div>
    </div>
    
</body>
</html>
